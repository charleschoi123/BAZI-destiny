<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BAZI Destiny</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/static/logo.svg" alt="BAZI Destiny">
      <div>
        <h1>BAZI Destiny</h1>
        <p>Ancient Eastern wisdom â€” clear, modern guidance.</p>
      </div>
    </div>
    <div class="tools">
      <button id="btnExport" class="btn ghost">Export PDF</button>
      <select id="themeSel" class="select">
        <option value="classic" selected>Classic</option>
        <option value="plum">Plum</option>
        <option value="jade">Jade</option>
        <option value="ink">Ink</option>
      </select>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <h2>Enter Your Birth Details</h2>
      <div class="grid">
        <div class="field">
          <label>Name (optional)</label>
          <input id="name" placeholder="Your name"/>
        </div>
        <div class="field">
          <label>Gender (optional)</label>
          <select id="gender">
            <option value="">Prefer not to say</option>
            <option>Female</option><option>Male</option><option>Other</option>
          </select>
        </div>

        <div class="field">
          <label>Date (YYYY-MM-DD)</label>
          <input id="date" type="date"/>
        </div>
        <div class="field">
          <label>Time (24h HH:MM)</label>
          <input id="time" type="time"/>
        </div>

        <div class="field">
          <label>City</label>
          <input id="city" placeholder="e.g., Guangzhou"/>
        </div>
        <div class="field">
          <label>Country</label>
          <input id="country" placeholder="e.g., China"/>
        </div>
      </div>

      <div class="actions">
        <button id="btnGen" class="btn primary">Generate & Stream Interpretation</button>
        <button id="btnCont" class="btn" disabled>Continue</button>
      </div>

      <div id="meta" class="meta"></div>
      <div id="pillars" class="pillars"></div>
      <div id="five" class="five"></div>
    </section>

    <section id="cards" class="cards"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.9.3/dist/html2pdf.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
